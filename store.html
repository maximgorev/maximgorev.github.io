<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cupcake Store – Minimal</title>
<style>
body {
    font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #000000;
    color: #ffffff;
    margin: 40px;
    line-height: 1.6;
}

h1, h2 {
    margin: 20px 0 10px 0;
    font-weight: normal;
}

p {
    margin: 10px 0;
}

img {
    display: block;
    margin: 20px 0;
    max-width: 100%;
    height: auto;
}

form {
    margin: 20px 0;
}

input[type="submit"] {
    background-color: #ffffff;
    color: #000000;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h1>It’s true. I sell cupcakes.</h1>

<img src="https://via.placeholder.com/300x200?text=Your+Cupcake+Photo+Here" alt="Cupcake Photo">

<p>And just for you, a 70% discount will be applied at checkout.</p>
<p>Some losers will say it’s still expensive… but winners grab theirs before it gets too moldy.</p>
<p>Which side are you on?</p>

<form action="#" method="post">
    <input type="submit" value="BUY NOW">
</form>

<p><i>No revenue is allocated to charitable causes.</i></p>

<h2>FAQ</h2>
<p><b>Is this a ripoff?</b><br>

</body>
</html>
