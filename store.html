<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minimalist Cupcake Store</title>
<style>
body {
    font-family: "Avenir Next", sans-serif;
    background-color: #000000;
    color: #ffffff;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

p {
    font-size: 150%;
    text-align: center;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0;
}

d {
    font-size: 75%;
    text-align: justify;
    display: block;
    width: 80%;
    margin: 0 auto;
    line-height: 1.5;
}

a:link {
    text-decoration: none;
    color: #ffffff;
    border-bottom: 2px solid #2bbaee;
}

a:visited {
    text-decoration: none;
    color: #000000;
}

a:hover {
    color: #ffffff;
    text-decoration: none;
    background-color: #143052;
}

a:active {
    color: #2bbaee;
    background-color: #143052;
}

@media (max-width: 500px) {
    p {
        font-size: 110%;
    }
}
</style>
</head>
<body>

<p>It’s true. I sell cupcakes.</p>
<d>
    And just for you, a 70% discount will be applied at checkout.<br>
    Some losers will say it’s still expensive… but winners grab theirs before it gets too moldy.<br>
    Which side are you on?
</d>

<p style="top: 70%;">
    <a href="#">BUY NOW</a>
</p>

<d style="top: 85%; font-size: 60%;">
    FAQ — Is this a ripoff? Honestly, yes.
</d>

</body>
</html>
